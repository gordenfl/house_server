server:
  port: 8084

spring:
  application:
    name: admin-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/house_db
    username: house_user
    password: house_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: house_user
    password: house_password
    virtual-host: /

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.house.adminservice: DEBUG
