version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: house-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: house_db
      MYSQL_USER: house_user
      MYSQL_PASSWORD: house_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - house-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: house-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - house-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: house-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - house-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: house-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: house_user
      RABBITMQ_DEFAULT_PASS: house_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - house-network

volumes:
  mysql_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:

networks:
  house-network:
    driver: bridge
